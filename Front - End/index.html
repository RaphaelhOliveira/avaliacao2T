<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.leonardo.ai/users/51ddf643-230d-4583-bdb3-bb4be1b19875/generations/40a5b9b9-61fe-4cee-95ea-3f5165c1264d/segments/1:4:1/Flux_Dev_A_vibrant_orangecolored_visual_representation_of_the__0.jpg">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">WolfDeliver</div>
            <p>Sistema de Cadastro</p>
        </div>
        <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="container">
        <h1 class="titulo-principal">Cadastro</h1>
        
        <form class="formulario-cadastro">
            <div class="grupo-formulario">
                <label for="nome" class="rotulo">Nome Completo:</label>
                <input type="text" id="nome" class="campo-entrada" placeholder="Digite seu nome" required>
            </div>
            
            <div class="grupo-formulario">
                <label for="cpf" class="rotulo">CPF:</label>
                <input type="text" id="cpf" class="campo-entrada" placeholder="000.000.000-00" required>
            </div>
            
            <div class="grupo-formulario">
                <label for="telefone" class="rotulo">Telefone:</label>
                <input type="tel" id="telefone" class="campo-entrada" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="grupo-formulario">
                <label for="endereco" class="rotulo">Endereço:</label>
                <input type="text" id="endereco" class="campo-entrada" placeholder="Rua, número, bairro" required>
            </div>
            
            <div class="grupo-formulario">
                <label for="email" class="rotulo">E-mail:</label>
                <input type="email" id="email" class="campo-entrada" placeholder="seu@email.com" required>
            </div>
            
            <a href="inicial.html" class="botao-enviar">
                <span class="botao-texto">Cadastrar</span>
                <span class="botao-icon">→</span>
            </a>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
