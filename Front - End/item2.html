<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfDeliver - Finalizar Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="item.css">
     <link rel="icon" type="image/x-icon" href="https://cdn.leonardo.ai/users/51ddf643-230d-4583-bdb3-bb4be1b19875/generations/40a5b9b9-61fe-4cee-95ea-3f5165c1264d/segments/1:4:1/Flux_Dev_A_vibrant_orangecolored_visual_representation_of_the__0.jpg">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">WolfDeliver</div>
            <p>Finalize seu pedido com segurança</p>
        </div>
        <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    
    <main class="checkout-container">
        <section class="order-summary">
            <h2>Seu Pedido</h2>
            
            <div class="order-items">
                <div class="item">
                    <div class="item-info">
                        <h3>Pizza Margherita</h3>
                        <p>1 unidade</p>
                    </div>
                    <div class="item-price">R$ 49,90</div>
                </div>

            
            <div class="order-totals">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>R$ 49,90</span>
                </div>
                <div class="delivery-fee">
                    <span>Taxa de Entrega</span>
                    <span>R$ 8,00</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span>R$ 57,90</span>
                </div>
            </div>
        </section>
        
        <section class="delivery-info">
            <h2>Informações de Entrega</h2>
            
            <form class="delivery-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" required>
                </div>
                
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" required>
                </div>
                
                <div class="form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" placeholder="Opcional">
                </div>
                
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" required>
                </div>
                
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" required>
                </div>
                
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" required>
                </div>
                
                <div class="form-group">
                    <label for="instructions">Instruções para entrega</label>
                    <textarea id="instructions" placeholder="Ex: Portão azul, apto 302..."></textarea>
                </div>
            </form>
        </section>
        
        <section class="payment-method">
            <h2>Forma de Pagamento</h2>
            
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" id="credit" name="payment" checked>
                    <label for="credit">Cartão de Crédito</label>
                </div>
                
                <div class="payment-option">
                    <input type="radio" id="debit" name="payment">
                    <label for="debit">Cartão de Débito</label>
                </div>
                
                <div class="payment-option">
                    <input type="radio" id="pix" name="payment">
                    <label for="pix">PIX</label>
                </div>
                
                <div class="payment-option">
                    <input type="radio" id="cash" name="payment">
                    <label for="cash">Dinheiro</label>
                </div>
            </div>
            
            <div class="credit-card-form">
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                </div>
                
                <div class="form-group">
                    <label for="card-name">Nome no Cartão</label>
                    <input type="text" id="card-name" placeholder="Como está no cartão">
                </div>
                
                <div class="card-details">
                    <div class="form-group">
                        <label for="card-expiry">Validade</label>
                        <input type="text" id="card-expiry" placeholder="MM/AA">
                    </div>
                    
                    <div class="form-group">
                        <label for="card-cvv">CVV</label>
                        <input type="text" id="card-cvv" placeholder="000">
                    </div>
                </div>
            </div>
            
            <a href="rastreador2.html" class="order-btn">Confimar Pedido</a>
        </section>
    </main>
    
    <footer>
        <p>© 2025 WolfDeliver - Todos os direitos reservados</p>
    </footer>

    <script src="item.js"></script>
</body>
</html>
